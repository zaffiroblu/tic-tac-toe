<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link href="css/main.min.css" rel="stylesheet" />
	</head>
	<body>
		<h1 class="text-primary pt-4">Tic-Tac-Toe</h1>
		<div class="game-message-display"></div>
		<div class="game-shell">
			<div class="container text-center">
				<div class="row" id="row-a">
					<div
						class="game-field col fs-1 border-r-b size-col"
						id="index-0"
						onclick="alternateTurns(0)"
					></div>
					<div
						class="game-field col fs-1 border-r-b size-col"
						id="index-1"
						onclick="alternateTurns(1)"
					></div>
					<div
						class="game-field col fs-1 border-b size-col"
						id="index-2"
						onclick="alternateTurns(2)"
					></div>
				</div>
				<div class="row" id="row-b">
					<div
						class="game-field col fs-1 border-r-b size-col"
						id="index-3"
						onclick="alternateTurns(3)"
					></div>
					<div
						class="game-field col fs-1 border-r-b size-col"
						id="index-4"
						onclick="alternateTurns(4)"
					></div>
					<div
						class="game-field col fs-1 border-b size-col"
						id="index-5"
						onclick="alternateTurns(5)"
					></div>
				</div>
				<div class="row" id="row-c">
					<div
						class="game-field col fs-1 border-r size-col"
						id="index-6"
						onclick="alternateTurns(6)"
					></div>
					<div
						class="game-field col fs-1 border-r size-col"
						id="index-7"
						onclick="alternateTurns(7)"
					></div>
					<div
						class="game-field col fs-1 size-col"
						id="index-8"
						onclick="alternateTurns(8)"
					></div>
				</div>
			</div>
		</div>
		<div class="game-message-display2"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="ttt.js"></script>
	</body>
</html>
